<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/calculator-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/index.css">
    <script type="module" defer src="../scripts/main.js"></script>
    <title>Calculator</title>
</head>

<body>
    <main class="content">
        <h1 class="content__title">Calculator</h1>
        <section class="content__calculator">
            <!-- <h1></h1> -->
            <span class="content__calculator calculator__result">Result</span>
            <table class="content__calculator calculator__table">
                <tr>
                    <td>
                        <button class="content__calculator calculator__button">&#67;</button>
                    </td>
                    <td>
                        <button class="content__calculator calculator__button">&lt;</button>
                    </td>
                    <td>
                        <button class="content__calculator calculator__button">&#247;</button>
                    </td>
                    <td>
                        <button class="content__calculator calculator__button">&#88;</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="content__calculator calculator__button">7</button>
                    </td>
                    <td>
                        <button class="content__calculator calculator__button">8</button>
                    </td>
                    <td>
                        <button class="content__calculator calculator__button">9</button>
                    </td>
                    <td>
                        <button class="content__calculator calculator__button">&#45;</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="content__calculator calculator__button">4</button>
                    </td>
                    <td>
                        <button class="content__calculator calculator__button">5</button>
                    </td>
                    <td>
                        <button class="content__calculator calculator__button">6</button>
                    </td>
                    <td>
                        <button class="content__calculator calculator__button">&#43;</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="content__calculator calculator__button">1</button>
                    </td>
                    <td>
                        <button class="content__calculator calculator__button">2</button>
                    </td>
                    <td>
                        <button class="content__calculator calculator__button">3</button>
                    </td>
                    <td rowspan="2">
                        <button class="content__calculator calculator__button">&#61;</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button class="content__calculator calculator__button">0</button>
                    </td>
                    <td>
                        <button class="content__calculator calculator__button">&#46;</button>
                    </td>
                </tr>
            </table>
        </section>
    </main>
</body>

</html>
