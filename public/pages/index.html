<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/calculator-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/index.css">
    <script type="module" defer src="../scripts/main.js"></script>
    <title>Calculator</title>
</head>

<body>
    <main class="content">
        <!-- <h1 class="content__title"></h1> -->
        <section class="content__calculator">
            <h1 class="calculator__title">Calculator</h1>
            <span class="calculator__result" data-result></span>
            <table class="calculator__table">
                <tr>
                    <td>
                        <button class="calculator__button" data-btn-function="clear">&#99;</button>
                    </td>
                    <td>
                        <button class="calculator__button" data-btn-function="erase">&lArr;</button>
                    </td>
                    <td>
                        <button class="calculator__button" data-btn="sign">&#247;</button>
                    </td>
                    <td>
                        <button class="calculator__button" data-btn="sign">&#120;</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="calculator__button" data-btn="digit">7</button>
                    </td>
                    <td>
                        <button class="calculator__button" data-btn="digit">8</button>
                    </td>
                    <td>
                        <button class="calculator__button" data-btn="digit">9</button>
                    </td>
                    <td>
                        <button class="calculator__button" data-btn="sign">&#45;</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="calculator__button" data-btn="digit">4</button>
                    </td>
                    <td>
                        <button class="calculator__button" data-btn="digit">5</button>
                    </td>
                    <td>
                        <button class="calculator__button" data-btn="digit">6</button>
                    </td>
                    <td>
                        <button class="calculator__button" data-btn="sign">&#43;</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="calculator__button" data-btn="digit">1</button>
                    </td>
                    <td>
                        <button class="calculator__button" data-btn="digit">2</button>
                    </td>
                    <td>
                        <button class="calculator__button" data-btn="digit">3</button>
                    </td>
                    <td rowspan="2">
                        <button class="calculator__button" data-btn-function="calc">&#61;</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button class="calculator__button" data-btn="digit">0</button>
                    </td>
                    <td>
                        <button class="calculator__button" data-btn="sign">&#46;</button>
                    </td>
                </tr>
            </table>
        </section>
    </main>
</body>

</html>
