<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/calculator-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/index.css">
    <script type="module" defer src="../scripts/main.js"></script>
    <title>Calculator</title>
</head>

<body>
    <main class="content">
        <h1 class="content__title">Calculator</h1>
        <section class="calculator">
            <!-- <h1></h1> -->
            <span class="calculator__result">Result</span>
            <table>
                <tr>
                    <td>
                        <button>&#67;</button>
                    </td>
                    <td>
                        <button>&lt;</button>
                    </td>
                    <td>
                        <button>&#247;</button>
                    </td>
                    <td>
                        <button>&#88;</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>7</button>
                    </td>
                    <td>
                        <button>8</button>
                    </td>
                    <td>
                        <button>9</button>
                    </td>
                    <td>
                        <button>&#45;</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>4</button>
                    </td>
                    <td>
                        <button>5</button>
                    </td>
                    <td>
                        <button>6</button>
                    </td>
                    <td>
                        <button>&#43;</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>1</button>
                    </td>
                    <td>
                        <button>2</button>
                    </td>
                    <td>
                        <button>3</button>
                    </td>
                    <td rowspan="2">
                        <button>&#61;</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button>0</button>
                    </td>
                    <td>
                        <button>&#46;</button>
                    </td>
                </tr>
            </table>
        </section>
    </main>
</body>

</html>
